<!DOCTYPE html>
<html>
<head>
    <title>TOTAL Summation Index</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>









<div id="financialPlot" style="width:100%;height:1000px;"></div>
<script>
fetch('breadthdata.csv')
    .then(response => response.text())
    .then(csvString => {
        var rows = csvString.split('\n');
        var data = rows.map(function(row) {
            return row.split(',');
        });
		
//		function convertDateToISO(dateString) {
//			var parts = dateString.split('-');
//			var day = parts[0].length < 2 ? '0' + parts[0] : parts[0];
//			var month = parts[1].length < 2 ? '0' + parts[1] : parts[1];
//			var year = parts[2];
//			return `${year}-${month}-${day}`; // Reformat to ISO (yyyy-mm-dd)
//		}

        
        //var dates = data.slice(1).map(row => convertDateToISO(row[0]));
		
		var dates = data.slice(1).map(row => row[0]); // Directly use the date
		var mostRecentDate = dates[dates.length - 1];
		var the2024start = '2024-01-01'
		

        var closePrices = data.slice(1).map(row => Number(row[1].replace(/,/g, '')));
        var indexMSI = data.slice(1).map(row => row[2] ? Number(row[2]) : null);
        var macd = data.slice(1).map(row => row[3] ? Number(row[3]) : null);


        // Trace for BTC Price
        var closeTrace = {
            x: dates,
            y: closePrices,
            type: 'scatter',
            mode: 'lines',
			opacity: 0.8,
            name: 'BTC Price',
			marker: {color: 'black'},
			xaxis: 'x',
            yaxis: 'y' // Use the left y-axis
			//opacity: 0.5,
        };

        // Trace for Index (MSI)
        var indexMSITrace = {
            x: dates,
            y: indexMSI,
            type: 'bar',
			opacity: 0.5,
            name: 'Index (MSI)',
            marker: {color: 'green'},
			xaxis: 'x',
            yaxis: 'y2' // Use the right y-axis
        };

        // Trace for MACD (optional if you want it on the same axis as Index (MSI))
        var macdTrace = {
            x: dates,
            y: macd,
            type: 'bar',
			opacity: 1,
            name: 'MACD',
            marker: {color: 'orange'},
			xaxis: 'x',
            yaxis: 'y2' // Use the right y-axis
        };
		
		
		
		
		
		// Trace for BTC Price
        var closeTrace2 = {
            x: dates,
            y: closePrices,
            type: 'scatter',
            mode: 'lines',
			opacity: 0.8,
            name: 'BTC Price',
			marker: {color: 'black'},
			xaxis: 'x2',
            yaxis: 'y' // Use the left y-axis
			//opacity: 0.5,
        };

        // Trace for Index (MSI)
        var indexMSITrace2 = {
            x: dates,
            y: indexMSI,
            type: 'bar',
			opacity: 0.5,
            name: 'Index (MSI)',
            marker: {color: 'green'},
			xaxis: 'x2',
            yaxis: 'y4' // Use the right y-axis
        };

        // Trace for MACD (optional if you want it on the same axis as Index (MSI))
        var macdTrace2 = {
            x: dates,
            y: macd,
            type: 'bar',
			opacity: 1,
            name: 'MACD',
            marker: {color: 'orange'},
			xaxis: 'x2',
            yaxis: 'y4' // Use the right y-axis
        };
		
		
		
        var layout = {
            title: '$TOTAL Market Breadth',
			shapes: [
				// Border around the first subplot
				{
					type: 'rect',
					xref: 'paper',
					yref: 'paper',
					x0: 0,
					y0: 0,
					x1: 0.78,
					y1: 0.98,
					opacity: 0.2,
					line: {
						color: 'black',
						width: 2,
					},
				},
				// Border around the second subplot
				{
					type: 'rect',
					xref: 'paper',
					yref: 'paper',
					x0: 0.82,
					y0: 0,
					x1: 1,
					y1: 0.98,
					opacity: 0.2,					
					line: {
						color: 'black',
						width: 2,
					},
				},
			],
			annotations: [
				{
					text: 'Crypto (TOTAL) McClellan Summation Index', // Text for the first subplot's title
					font: {
						size: 16,
						color: 'black',
					},
					showarrow: false,
					align: 'center',
					x: 0.25, // Adjust this to position your title correctly on the x-axis
					y: 1, // Adjust this to position your title correctly on the y-axis
					xref: 'paper',
					yref: 'paper',
					xanchor: 'center',
					yanchor: 'bottom',
				},
				{
					text: '2024 - Present', // Text for the second subplot's title
					font: {
						size: 16,
						color: 'black',
					},
					showarrow: false,
					align: 'center',
					x: 0.9, // Adjust this to position your title correctly on the x-axis
					y: 1, // Adjust this to position your title correctly on the y-axis
					xref: 'paper',
					yref: 'paper',
					xanchor: 'center',
					yanchor: 'bottom',
				}
			],
	
			legend: {
				title: { text: ''},
				orientation: 'h', // Horizontal layout of legend items
				x: 0.5, // Center the legend horizontally
				y: 1.025, // Position the legend just below the title
				xanchor: 'center', // Anchor the legend at its center
				yanchor: 'bottom' // Anchor the legend from its bottom edge
			},
            xaxis: {
                domain: [0, 0.78],
                title: 'Date',
				rangeslider: {visible: true}
            },
            xaxis2: {
                domain: [0.82, 1],
                title: 'Date',
				range: [the2024start, mostRecentDate],
				rangeslider: {visible: true}
            },
			
            yaxis: {
                title: 'BTC Price',
                type: 'log',
            },
            yaxis2: {
                //title: 'Index (MSI) & MACD',
                overlaying: 'y',
                side: 'right', // Position on the right
				range: [-250, 250]
            },
			
			
			
            yaxis3: {
                title: 'BTC Price',
                type: 'log',
            },
            yaxis4: {
                title: 'Index (MSI) & MACD',
				side: 'right',
				anchor: 'x2',
                overlaying: 'y',
				range: [-250, 250]
			},
        };

        Plotly.newPlot('financialPlot', [closeTrace, indexMSITrace, macdTrace, closeTrace2, indexMSITrace2, macdTrace2], layout);
    })
    .catch(error => console.error('Error loading the CSV file:', error));
</script>

</body>
</html>
